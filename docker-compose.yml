version: '3.4'

networks:
  server:

services:
  chatbot:
    extends:
      file: hahs-teams-bot/docker-compose.yml
      service: chatbot
    network_mode: "bridge"
    environment:
      VIRTUAL_HOST: chatbot.${DOMAIN}
      LETSENCRYPT_HOST: chatbot.${DOMAIN}
    networks:
      - server
    expose:
      - '3978'
  token:
    extends:
      file: hahs-teams-bot/docker-compose.yml
      service: token
    network_mode: "bridge"
    networks:
      - server
  nginx:
    restart: always
    depends_on:
      - token
    image: nginx
    volumes: 
      - ./nginx/content:/usr/share/nginx/html:ro
      - ./hahs-teams-bot/website:/usr/share/nginx/html/website:ro
      - ./nginx/conf:/etc/nginx:ro
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
    networks:
      - server
    container_name: ngnix
    expose:
      - '80'
  nginx-proxy:
    restart: always
    depends_on:
      - chatbot
      - nginx
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/html:/usr/share/nginx/html
      - /var/vhost:/etc/nginx/vhost.d
      - /var/certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - server
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/docker/nginx/acme:/etc/acme.sh
    environment:
      DEFAULT_EMAIL:
