version: '3.4'

networks:
  nginx-proxy:

services:
  chatbot:
    extends:
      file: hahs-teams-bot/docker-compose.yml
      service: chatbot
    network_mode: "bridge"
    environment:
      VIRTUAL_HOST: chatbot.${DOMAIN}
      LETSENCRYPT_HOST: chatbot.${DOMAIN}
    networks:
      - nginx-proxy
    ports:
      - "3978:3978"

  token:
    extends:
      file: hahs-teams-bot/docker-compose.yml
      service: token
    network_mode: "bridge"
    networks:
      - nginx-proxy

  nginx:
    restart: always
    depends_on:
      - chatbot
      - token
    image: nginx
    volumes: 
      - ./nginx/content:/usr/share/nginx/html:ro
      - ./hahs-teams-bot/website:/usr/share/nginx/html/website:ro
      - ./nginx/conf:/etc/nginx:ro
      - /var/docker/letsencrypt/config:/swag-ssl
    environment:
      VIRTUAL_HOST: ${DOMAIN}
    networks:
      - nginx-proxy
    container_name: ngnix
    ports:
      - 80:80
      - 443:443

  swag:
    image: linuxserver/swag:2.2.0
    volumes:
      - /var/docker/letsencrypt/config:/config
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    networks:
      - nginx-proxy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Sydney
      - URL=hahs.app
      - VALIDATION=http
      - SUBDOMAINS=www,chatbot,
      - VALIDATION=dns
      - DNSPLUGIN=digitalocean
      - EMAIL
      - ONLY_SUBDOMAINS=false
      - DHLEVEL=4096
      - STAGING=false
    container_name: letsencrypt
    ports:
      - 443:443
      - 80:80

